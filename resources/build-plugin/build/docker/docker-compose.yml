version: "3"

services:
  web:
    build:
      context: ./
      dockerfile: web.docker
    volumes:
      - ../../:/var/www:ro
    ports:
      - 8080:80
    links:
      - app
      - {appname}_database

  app:
    build:
      context: ./
      dockerfile: app.docker
    volumes:
      - ../../:/var/www

  {appname}_database:
    image: mariadb:latest
    command: mysqld --innodb-flush-method=littlesync --innodb-use-native-aio=OFF --log_bin=ON
    volumes:
      - {appname}_dbdata:/var/lib/mysql
    environment:
      - MYSQL_DATABASE={appname}_db
      - MYSQL_ROOT_PASSWORD=root
    ports:
      - 3306:3306

volumes:
  {appname}_dbdata:
